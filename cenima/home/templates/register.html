
{% extends "base.html" %}
{% block content %}
<head>
  <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">
      <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/offcanvas/">

      <title>Off Canvas Template for Bootstrap</title>


  <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="offcanvas.css" rel="stylesheet">
</head>

<br>
<div class='col-sm-6 col-sm-offset-3 text-center'>
<h1 class="bg-primary">Register</h1>
</div>

<div class='col-sm-6 col-sm-offset-3'>
<form method="POST" action="{% url 'register' %}">
{% csrf_token %}
<br>
<div class="fieldWrapper">
{{ form.email.errors }}
                <label for="{{ form.email.id_for_label }}">Email: </label>
                {{ form.email }}
</div><br />
<div class="fieldWrapper">
{{ form.password1.errors }}
                <label for="{{ form.password1.id_for_label }}">Password: </label>
                {{ form.password1 }}
</div><br />
<div class="fieldWrapper">
{{ form.password2.errors }}
                <label for="{{ form.password2.id_for_label }}">Retype Password: </label>
                {{ form.password2 }}
</div><br /><br />
<input type="submit" class="btn btn-primary" value="Register">
<input type="hidden" name="next" value="{{ next }}">
</form>
<p>Did you need to <a id="v1" href='{% url "login" %}'>Login</a>
  <br><br><br><br><br><br>
</div>


{% endblock %}
